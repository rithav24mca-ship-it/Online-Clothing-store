<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8f9fa; padding:20px; }
    .navbar { display:flex; justify-content:space-between; align-items:center; padding:15px 40px; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin-bottom:20px; }
    .logo { font-size:22px; font-weight:bold; color:#28a745; }
    .navbar ul { list-style:none; display:flex; gap:20px; margin:0; padding:0; }
    .navbar ul li a { text-decoration:none; color:#333; font-weight:500; }
    .navbar ul li a:hover { color:#28a745; }
    .admin { color:#28a745; font-weight:bold; }
    .container { max-width:1100px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    h2 { text-align:center; color:#28a745; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    table th, table td { border:1px solid #ccc; padding:10px; text-align:center; }
    table th { background:#d4edda; }
    .btn { background:#28a745; color:#fff; padding:6px 12px; border:none; border-radius:6px; cursor:pointer; margin:2px; }
    .btn:hover { background:#218838; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">üõçÔ∏è Aesthetic Clothing</div>
    <ul>
      <li><a href="Homead.html">HOME</a></li>
      <li><a href="shop.html">SHOP</a></li>
      <li><a href="odd.html">ORDERS</a></li>
      <li><a href="Cust.html">CUSTOMERS</a></li>
      <li><a href="Inv.html">INVOICES</a></li>
    </ul>
    <div class="admin">üë§ Admin</div>
  </div>

  <div class="container">
    <h2>Manage Orders üì¶</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const orderTable = document.querySelector("#orderTable tbody");

    function loadOrders() {
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      orderTable.innerHTML = "";
      orders.forEach(o => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${o.orderId}</td>
          <td>${o.customerName}</td>
          <td>${o.productName}</td>
          <td>${o.quantity}</td>
          <td>${o.orderDate}</td>
          <td>
            <button class="btn editBtn">Edit</button>
            <button class="btn deleteBtn">Delete</button>
          </td>
        `;
        orderTable.appendChild(row);

        // Delete button
        row.querySelector(".deleteBtn").addEventListener("click", () => deleteOrder(o.orderId));

        // Edit button
        row.querySelector(".editBtn").addEventListener("click", () => editOrder(o.orderId));
      });
    }

    function deleteOrder(id) {
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      orders = orders.filter(o => o.orderId !== id);
      localStorage.setItem("orders", JSON.stringify(orders));
      loadOrders();
    }

    function editOrder(id) {
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      let order = orders.find(o => o.orderId === id);

      if(order){
        let newCustomer = prompt("Edit Customer Name:", order.customerName);
        let newProduct = prompt("Edit Product Name:", order.productName);
        let newQuantity = prompt("Edit Quantity:", order.quantity);

        if(newCustomer !== null && newProduct !== null && newQuantity !== null){
          order.customerName = newCustomer.trim() || order.customerName;
          order.productName = newProduct.trim() || order.productName;
          order.quantity = parseInt(newQuantity) || order.quantity;
          localStorage.setItem("orders", JSON.stringify(orders));
          loadOrders();
        }
      }
    }

    window.onload = loadOrders;
  </script>
</body>
</html>
