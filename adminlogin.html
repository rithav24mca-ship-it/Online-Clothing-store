<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Aesthetic Clothing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1e3a8a, #9333ea, #fbbf24, #ec4899);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background: rgba(17, 24, 39, 0.85);
      padding: 40px 30px;
      border-radius: 16px;
      width: 340px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      text-align: center;
      backdrop-filter: blur(12px);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #fbbf24;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .login-box input:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 8px #9333ea;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #9333ea, #ec4899);
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .login-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(147, 51, 234, 0.6);
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Decorative floating circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      animation: float 6s infinite ease-in-out;
    }

    .circle:nth-child(1) { width: 120px; height: 120px; top: 10%; left: 15%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 80px; height: 80px; bottom: 15%; right: 20%; animation-delay: 2s; }
    .circle:nth-child(3) { width: 100px; height: 100px; bottom: 25%; left: 10%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <!-- Floating background elements -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      if(user === "admin" && pass === "1234"){
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "Homead.html";
      } else {
        document.getElementById("error").textContent = "Invalid credentials!";
      }
    }
  </script>
</body>
</html>
