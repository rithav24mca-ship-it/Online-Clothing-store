<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Your Products</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
    }

    /* Header */
    .header {
      background: #d47ed4;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
    }

    .back-icon {
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
    }

    .search-box {
      flex-grow: 1;
      margin: 0 20px;
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 5px 10px;
      flex-grow: 1;
      border-radius: 20px;
    }

    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .cart-icon {
      font-size: 26px;
      color: #fff;
      cursor: pointer;
    }

    /* Title */
    .title {
      text-align: center;
      font-size: 24px;
      font-style: italic;
      margin: 20px 0;
    }

    /* Product cards */
    .products {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .product {
      text-align: center;
      width: 250px;
    }

    .product img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .product h3 {
      margin: 15px 0 5px;
      font-size: 18px;
      font-weight: normal;
    }

    .product p {
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .buy-btn {
      background: #d47ed4;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .buy-btn:hover {
      background: #b14bb1;
    }

    /* Footer home button */
    .footer {
      background: #d47ed4;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .footer .home-icon {
      font-size: 28px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a href="#" class="back-icon">‚Üê</a>

    <div class="search-box">
      <input type="text" placeholder="Search...">
      <button>üîç</button>
    </div>

    <span class="cart-icon">üõí</span>
  </div>

  <!-- Title -->
  <div class="title">Shop your products</div>

  <!-- Products -->
  <div class="products">
    <!-- Sarees -->
    <div class="product">
      <img src="C:\Users\Ritha\OneDrive\Desktop\c9dd812bd2d75678b0339430dc498e2e.jpg" alt="Indo-Western Sarees">
      <h3>Indo-Western Sarees</h3>
      <p>Price: 2000</p>
      <button class="buy-btn" onclick="addToCart('Indo-Western Sarees', 2000, 'images/saree.jpg')">BUY NOW</button>
    </div>

    <!-- T-shirts -->
    <div class="product">
      <img src="C:\Users\Ritha\OneDrive\Desktop\d3cf803f9480c4f6dd324fb719a07896.jpg" alt="T-shirts">
      <h3>T-shirts</h3>
      <p>Price: 500</p>
      <button class="buy-btn" onclick="addToCart('T-shirts', 500, 'images/tshirt.jpg')">BUY NOW</button>
    </div>

    <!-- Wedding gowns -->
    <div class="product">
      <img src="C:\Users\Ritha\OneDrive\Desktop\Protea-3.webp" alt="Wedding Gowns">
      <h3>Wedding Gowns</h3>
      <p>Price: 3000</p>
      <button class="buy-btn" onclick="addToCart('Wedding Gowns', 3000, 'images/gown.jpg')">BUY NOW</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="Home.html" class="home-icon">üè†</a>
  </div>

  <script>
    function addToCart(name, price, img) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      let existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, img, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "Addtocart.html"; // Redirect to cart page
    }
  </script>
</body>
</html>
